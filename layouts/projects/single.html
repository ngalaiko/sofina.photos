{{- define "content" -}}
    {{- $photos := .Resources.ByType "image" }}
    {{- $single := eq 1 (len $photos) -}}
    {{- $afew := ge 6 (len $photos) -}}
    {{- if $single -}}
        <section class="photos one">
    {{- else if $afew -}}
        <section class="photos afew">
    {{- else -}}
        <section class="photos">
    {{- end -}}
        {{- range $photos -}}
            <img src="{{- .RelPermalink -}}">
        {{- end -}}
    </section>
{{- end -}}
