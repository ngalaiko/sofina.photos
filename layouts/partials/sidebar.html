<aside>
    <ul>
        {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}">
                    <span>{{ i18n .Identifier }}</span>
                </a>
            </li>
        {{ end }}
        <li>Projects
            <ul>
                {{ range where .Site.RegularPages "Section" "projects" }}
                    <li>
                        <a href="{{ .RelPermalink }}">
                            <span>{{ .Title }}</span>
                        </a>
                    </li>
                {{ end }}
            </ul>
        </li>
    </ul>
</aside>
